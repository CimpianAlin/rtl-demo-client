<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">

      <h1  class="text-center">Survey</h1>

    </div>
  </div>

  <div class="row">
    <div class="col-sm-8">

      <div class="well well-sm text-center">
        <rtl-plot do-tune="doTune(cf)"
            width="auto" height="300px"
            type="float"
            url="/rtl/output/psd/wideband">
         </rtl-plot>
      </div>

    </div>
    <div class="col-sm-4">

      <div class="well well-sm text-center">
        <rtl-plot do-tune="doTune(cf)"
            width="auto" height="300px"
            type="float"
            url="/rtl/output/psd/narrowband">
        </rtl-plot>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 col-sm-offset-2">

      <h4 class="text-center">Frequency</h4>
      <div class="well well-sm">
        <h3 class="text-center text-info"><strong ng-if="survey.frequency">{{survey.frequency}} MHz</strong></h3>
      </div>

    </div>
    <div class="col-sm-4">

      <h4 class="text-center">Processing</h4>
      <div class="well well-sm">
        <h3 class="text-center text-info"><strong>{{survey.processing | uppercase}}</strong></h3>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-sm-9 col-sm-offset-3">
      <div class="center-block">
        <form class="form-inline" role="form">
          <div class="form-group">
            <label class="sr-only" for="frequency">Frequency</label>
            <div class="input-group">
              <input type="text" class="form-control" id="frequency" placeholder="Frequency" ng-model="form.frequency"/>
              <div class="input-group-addon">MHz</div>
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="processing">Processing</label>
            <select
                ng-model="form.processing"
                class="form-control"
                id="processing"
                ng-options="p for p in processors">
            </select>
          </div>
          <button type="submit" class="btn btn-default" ng-click="task()">Task</button>
          <button class="btn btn-danger" ng-click="halt()">Halt</button>
        </form>
      </div>

    </div>
  </div>
</div>
